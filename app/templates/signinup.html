{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% progressive_web_app_meta %}
	<title>{% block title %}{% endblock %}</title>
	<link rel="icon" href="{% static 'images/logo.ico'%}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/signinup.css' %}">
	<link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body style='background-image: url("{% static 'images/bg.jpg' %}");'>
	<div class="container-fluid">
	    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1.5px solid #000;">
	        <a class="navbar-brand" href="#">
				<img src="{% static 'images/logo.png' %}" width="100" height="100" alt="Logo">
			</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div id="main-navbar" class="navbar-collapse collapse">
	            <ul class="navbar-nav mr-auto"></ul>
	            <ul class="navbar-nav ml-auto">
	            	{% block items %}
	                <li class="nav-item {% if url == 'login' %}active{% endif %}">
	                    <a class="nav-link {% if url == 'login' %}active{% endif %}" href="{% url "login" %}">Login</a>
	                </li>
	                <li class="nav-item {% if url == 'register' %}active{% endif %}">
	                    <a class="nav-link {% if url == 'register' %}active{% endif %}" href="{% url "register" %}">Sign Up</a>
	                </li>
	                {% endblock %}
	            </ul>
	        </div>
	    </nav>
	</div><br><br>
	<div class="container form">
		{% block content%}{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{% static 'js/signinup.js' %}"></script>
	{% block js %}{% endblock %}
</body>
</html>
